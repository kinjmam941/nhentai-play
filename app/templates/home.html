{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="grid gap-6">
    <section>
        <h2 class="text-2xl font-bold mb-4">Trending Now</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            {% for item in trending %}
            <a href="/hentai/{{ item.id }}" class="hover:transform hover:scale-105 transition-transform">
                <img src="{{ item.thumbnail }}" alt="{{ item.title }}" class="w-full h-48 object-cover rounded-lg">
                <h3 class="mt-2 truncate">{{ item.title }}</h3>
            </a>
            {% endfor %}
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold mb-4">Latest Releases</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            {% for item in latest %}
            <a href="/hentai/{{ item.id }}" class="hover:transform hover:scale-105 transition-transform">
                <img src="{{ item.thumbnail }}" alt="{{ item.title }}" class="w-full h-48 object-cover rounded-lg">
                <h3 class="mt-2 truncate">{{ item.title }}</h3>
            </a>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
